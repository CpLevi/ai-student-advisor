<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Student Advisor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #e0e7ff, #f4f6f8);
}

.chat-container {
    width: 100%;
    max-width: 420px;
    height: 600px;
    background: white;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.header {
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: white;
    padding: 16px;
    text-align: center;
    font-weight: 600;
    font-size: 16px;
}

.messages {
    flex: 1;
    padding: 14px;
    overflow-y: auto;
    background: #f9fafb;
}

.message {
    margin-bottom: 10px;
    display: flex;
}

.user {
    justify-content: flex-end;
}

.bot {
    justify-content: flex-start;
}

.bubble {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 12px;
    font-size: 14px;
    line-height: 1.4;
}

.user .bubble {
    background: #2563eb;
    color: white;
    border-bottom-right-radius: 4px;
}

.bot .bubble {
    background: #e5e7eb;
    color: #111827;
    border-bottom-left-radius: 4px;
}

.thinking {
    font-style: italic;
    color: #6b7280;
}

.input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #e5e7eb;
    background: white;
}

input {
    flex: 1;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    outline: none;
    font-size: 14px;
}

input:focus {
    border-color: #2563eb;
}

button {
    margin-left: 8px;
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background: #1e40af;
}
</style>
</head>

<body>

<div class="chat-container">
    <div class="header">AI Student Advisor</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input id="userInput" placeholder="Ask your question..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const messages = document.getElementById("messages");

    // User message
    messages.innerHTML += `
        <div class="message user">
            <div class="bubble">${message}</div>
        </div>
    `;
    input.value = "";
    messages.scrollTop = messages.scrollHeight;

    // Thinking indicator
    const thinkingDiv = document.createElement("div");
    thinkingDiv.className = "message bot thinking";
    thinkingDiv.innerHTML = `<div class="bubble thinking">AI is thinking...</div>`;
    messages.appendChild(thinkingDiv);
    messages.scrollTop = messages.scrollHeight;

    // Call backend
    const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
    });

    const data = await res.json();

    // Remove thinking indicator
    messages.removeChild(thinkingDiv);

    // Bot response
    messages.innerHTML += `
        <div class="message bot">
            <div class="bubble">${data.response}</div>
        </div>
    `;
    messages.scrollTop = messages.scrollHeight;
}

// Enter key support
document.getElementById("userInput").addEventListener("keydown", function(e) {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
